<script>
// Функция для загрузки контента страницы
async function loadPage(url) {
  try {
    // Показываем индикатор загрузки
    document.getElementById('content-container').innerHTML = '<div class="loading">Загрузка...</div>';
    
    // Загружаем страницу
    const response = await fetch(url);
    const html = await response.text();
    
    // Извлекаем основной контент
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const content = doc.getElementById('allrecords') || doc.querySelector('.t-records');
    
    // Вставляем контент в контейнер
    if (content) {
      document.getElementById('content-container').innerHTML = content.outerHTML;
      
      // Инициализируем скрипты Tilda
      if (window.t_onReady) {
        t_onReady(function() {
          if (window.t_onFuncLoad) {
            t_onFuncLoad('t_init', function() {
              if (window.t_init) t_init();
            });
          }
        });
      }
      
      // Прокручиваем вверх
      window.scrollTo(0, 0);
    }
  } catch (error) {
    console.error('Ошибка загрузки страницы:', error);
    document.getElementById('content-container').innerHTML = '<div class="error">Ошибка загрузки страницы</div>';
  }
}

// Обработчик кликов по ссылкам меню
document.querySelectorAll('.menu-item').forEach(item => {
  item.addEventListener('click', function(e) {
    e.preventDefault();
    const url = this.href;
    history.pushState(null, null, url);
    loadPage(url);
  });
});

// Обработчик событий истории браузера
window.addEventListener('popstate', () => {
  loadPage(window.location.href);
});

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', () => {
  // Загружаем текущую страницу
  loadPage(window.location.href);
  
  // Перехватываем все внутренние ссылки на странице
  document.body.addEventListener('click', function(e) {
    const link = e.target.closest('a');
    if (link && link.href && link.href.startsWith(window.location.origin)) {
      e.preventDefault();
      history.pushState(null, null, link.href);
      loadPage(link.href);
    }
  });
});
