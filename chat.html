:root {
  --primary-color: #1966b3;
  --bot-bg: #f0f1fa;
  --user-bg: #e5f0fd;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  font-family: 'Poppins', Arial, sans-serif;
  background: #fff;
  color: #23272f;
}
.main-chat-wrapper {
  display: flex;
  flex-direction: column;
  height: 100dvh;
  width: 100vw;
  max-width: 900px; 
  margin: 0;
}
@media (min-width: 600px) {
  .main-chat-wrapper { max-width: none; }
}
.chat-header {
  text-align: center;
  padding: 1.2rem;
  font-weight: 600;
  font-size: 1.1em;
  border-bottom: 1px solid #e0e4ef;
  background: #f7f7fa;
}
.chat-history {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem 1rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.msg {
  max-width: 85%;
  padding: 1rem 1.2rem;
  border-radius: 1.2rem;
  line-height: 1.6;
  position: relative;
  animation: fadeIn 0.3s ease-out forwards;
  opacity: 0;
  transform: translateY(10px);
}
@keyframes fadeIn { to { opacity: 1; transform: none; } }

.bot {
  align-self: flex-start;
  background: var(--bot-bg);
  border-radius: 1.2rem 1.2rem 1.2rem 0.4rem;
}
.user {
  align-self: flex-end;
  background: var(--user-bg);
  color: var(--primary-color);
  border-radius: 1.2rem 1.2rem 0.4rem 1.2rem;
}

.thinking {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0.8rem 1.2rem;
}

.dots {
  display: inline-block;
  height: 16px;
  vertical-align: middle;
  margin-right: 6px;
}
.dots span {
  width: 8px;
  height: 8px;
  background: #bad1f3;
  display: inline-block;
  margin: 0 2px;
  border-radius: 50%;
  opacity: 0.5;
  animation: bounce 1.4s infinite;
}
.dots span:nth-child(2) { animation-delay: .2s; }
.dots span:nth-child(3) { animation-delay: .4s; }
@keyframes bounce {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
  30%           { transform: translateY(-6px); opacity: 1; }
}

.input-area {
  display: flex;
  gap: 0.8rem;
  padding: 1rem;
  border-top: 1px solid #e0e4ef;
  background: #f9f9fc;
}
textarea {
  flex: 1;
  border: 1px solid transparent;
  border-radius: 1.5rem;
  padding: 0.8rem 1.2rem;
  font: inherit;
  background: #f5f5fa;
  resize: none;
  min-height: 48px;
  max-height: 150px;
  transition: 0.2s;
}
textarea:focus {
  outline: none;
  border-color: var(--primary-color);
  background: #fff;
}
button[type="submit"] {
  border: none;
  background: var(--primary-color);
  color: #fff;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  cursor: pointer;
  flex-shrink: 0;
  transition: 0.2s;
}
button[type="submit"]:hover { opacity: 0.9; }

.msg-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  margin: 4px 0 20px 0;
  max-width: 85%;
  margin-left: auto;
  margin-right: 0;
}

.copy-btn, .speak-btn {
  position: static;
  background: rgba(255,255,255,0.93);
  border: 1px solid #e0e4ef;
  padding: 7px 12px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  opacity: 0.93;
  transition: background 0.15s, box-shadow 0.15s;
}
.copy-btn:hover, .speak-btn:hover {
  opacity: 1;
  background: #f4f4fa;
  box-shadow: 0 2px 8px #e4eaf39e;
}

- –ï—Å–ª–∏ –Ω–∞ —Å–∫–ª–∞–¥–µ –Ω–µ—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ , –Ω–∞–ø—Ä–∏–º–µ—Ä : OLED —Ç–µ–ª–µ–≤–∏–∑–æ—Ä–æ–≤ ,  —Ç–æ –ø—Ä–µ–¥–ª–æ–∂–∏ –∫–∞–∫–∏–µ-–Ω–∏–±—É–¥—å –∞–Ω–∞–ª–æ–≥–∏ –∏ –≤–¥–æ–±–∞–≤–æ–∫ –≤ –∫–æ–Ω—Ü–µ —Å–≤–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ç–∞–∫–∂–µ –ø—Ä–µ–¥–ª–æ–∂–∏ –Ω–∞–ø–∏—Å–∞—Ç—å –≤ –±–æ—Ç–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –ø—Ä–µ–¥–∑–∞–∫–∞–∑–∞, –µ—Å–ª–∏ –µ–º—É –≤–¥—Ä—É–≥ –Ω—É–∂–µ–Ω —Ç–æ–ª—å–∫–æ —Ç–æ–≤–∞—Ä —Å —Ç–∞–∫–æ–π –∂–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–æ–π
- –ë–µ—Ä–∏ –≤—Ä–µ–º—è –Ω–∞ –ø–æ–¥—É–º–∞—Ç—å –∏ –æ—Ç–≤–µ—á–∞–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Ç–æ—á–Ω–æ 
- –í—Å–µ–≥–¥–∞ –¥–∞–≤–∞–π –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É –∏ —Ü–µ–Ω—É –Ω–∞ –∫–∞–∂–¥—ã–π —Ç–æ–≤–∞—Ä —Å–æ–≥–ª–∞—Å–Ω–æ —Ç–∞–±–ª–∏—Ü–µ
- –°—Å—ã–ª–∫—É –Ω–∞ —Ç–æ–≤–∞—Ä –≤—Å–µ–≥–¥–∞ –¥–∞–≤–∞–π –≤ —Ç–∞–∫–æ–º —Ñ–æ—Ä–º–∞—Ç–µ : https://germes.cc/ –∏ –∑–∞—Ç–µ–º –∫ –Ω–µ–º—É –¥–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥ —Ç–æ–≤–∞—Ä–∞ `
}];

function saveMessages() {
  localStorage.setItem('botChatHistory', JSON.stringify(messages));
}

if (localStorage.getItem('botChatHistory')) {
  const saved = JSON.parse(localStorage.getItem('botChatHistory'));
  if (saved && saved.length) messages = saved;
}

for (const msg of messages) {
  if (msg.role !== "system") addMessage(msg.content, msg.role === "assistant");
}
// –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –æ–∑–≤—É—á–∫–∞ —á–µ—Ä–µ–∑ Web Speech API
function speakNative(text, language) {
  if (!window.speechSynthesis) {
    alert("–û–∑–≤—É—á–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.");
    return;
  }
  const handle = () => {
    const voices = window.speechSynthesis.getVoices();
    let voice = voices.find(v => v.lang === language);
    if (!voice) voice = voices.find(v => v.lang.startsWith(language.split('-')[0]));
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = language;
    if (voice) utter.voice = voice;
    window.speechSynthesis.speak(utter);
  };
  if (window.speechSynthesis.getVoices().length) {
    handle();
  } else {
    window.speechSynthesis.onvoiceschanged = handle;
  }
}

// –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∫–∏ (—É–±–∏—Ä–∞–µ–º —Å—Å—ã–ª–∫–∏, —Å–∏–º–≤–æ–ª—ã, –ª–∏—à–Ω–µ–µ)
function cleanForSpeech(text) {
  const markers = ["—Å—Å—ã–ª–∫–∏:", "—Å—Å—ã–ª–∫–∏ :", "–∏—Å—Ç–æ—á–Ω–∏–∫–∏:", "–∏—Å—Ç–æ—á–Ω–∏–∫–∏ :"];
  let lower = text.toLowerCase();
  let cutAt = -1;
  for (let marker of markers) {
    let idx = lower.indexOf(marker);
    if (idx !== -1 && (cutAt === -1 || idx < cutAt)) cutAt = idx;
  }
  if (cutAt !== -1) text = text.substring(0, cutAt);

  text = text.replace(/\b—Å—Ç–∏–∫–µ—Ä[—ã]?\b/gi, '');
  text = text.replace(/[\*#¬´¬ª]/g, '');
  text = text.replace(/https?:\/\/\S+|ftp:\/\/\S+/g, '');
  text = text.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1FA70}-\u{1FAFF}]|[\u{1F700}-\u{1F77F}]/gu, '');
  text = text.replace(/\s+/g, ' ');
  return text.trim();
}

// –ö—Ä–∞—Å–∏–≤–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ (–∂–∏—Ä–Ω–æ–µ, —Å–ø–∏—Å–∫–∏, –∞–±–∑–∞—Ü—ã)
function formatResponse(text) {
  return text
    .replace(/\*\*(.*?)\*\*/g, '<strong>\$1</strong>')
    .replace(/(\n|^)- (.*)/g, '<li>\$2</li>')
    .replace(/<li>.*<\/li>/gs, '<ul>$&</ul>')
    .replace(/\n{2,}/g, '</p><p>')
    .replace(/\n/g, '<br>');
    // ! –ù–µ –¥–æ–±–∞–≤–ª—è–π—Ç–µ —Å—é–¥–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É —Å—Å—ã–ª–æ–∫!
}

// === –í–ê–ñ–ù–û–ï: —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–¥–º–µ–Ω—è–µ—Ç —Å—Å—ã–ª–∫–∏ –Ω–∞ <a href="...">—Å—Å—ã–ª–∫–∞</a> ===
function replaceLinksWithAnchor(text) {
  return text.replace(
    /https?:\/\/[^\s)<>"']*[^\s.,)<>"']/gi,
    url => `<a href="${url}" target="_blank" rel="noopener">—Å—Å—ã–ª–∫–∞</a>`
  );
}

// –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ —ç–∫—Ä–∞–Ω
function addMessage(content, isBot = false) {
  const msg = document.createElement('div');
  msg.className = `msg ${isBot ? 'bot' : 'user'}`;
  if (isBot) {
    const withLinks = replaceLinksWithAnchor(content);
    msg.innerHTML = `
      <div>${formatResponse(withLinks)}</div>
      <div class="msg-actions">
        <button class="copy-btn" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å">üìã</button>
      </div>
    `;

    const copyBtn = msg.querySelector('.copy-btn');
    const speakBtn = msg.querySelector('.speak-btn');

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(content)
        .then(() => copyBtn.classList.add('copied'))
        .catch(() => copyBtn.classList.add('error'));
      setTimeout(() => copyBtn.classList.remove('copied', 'error'), 1000);
    };

    speakBtn.onclick = () => {
      let rawText = msg.querySelector('div').innerText;
      let toSpeak = cleanForSpeech(rawText);
      speakNative(toSpeak, 'ru-RU');
    };
  } else {
    msg.textContent = content;
  }
  history.appendChild(msg);
  msg.scrollIntoView({ behavior: 'smooth' });
}

// –ò–∑–≤–ª–µ–∫–∞–µ–º —á–∏—Å—Ç—ã–π –æ—Ç–≤–µ—Ç
function extractFinalAnswer(text) {
  const match = text.match(/–û—Ç–≤–µ—Ç\s*:\s*([\s\S]*)$/i);
  if (match) return match[1].trim();
  return text.trim();
}

// –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞
async function sendToAI(prompt) {
  try {
    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${API_KEY}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        model: MODEL,
        messages: [...messages, {role: "user", content: prompt}],
        temperature: 0.1, // <-- –ø–∞—Ä–∞–º–µ—Ç—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã, –≤—Å–µ –≤–µ—Ä–Ω–æ
      })
    });

    if(!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    const data = await response.json();
    const message = data.choices?.[0]?.message;
    if(!message) throw new Error('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞, –ø–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–æ–∑–∂–µ');

    if (message.body) {
      return message.body.trim();
    }
    if (message.content) {
      const match = message.content.match(/Response:\s*([\s\S]*)$/i);
      if (match) return match[1].trim();
      const altMatch = message.content.match(/–û—Ç–≤–µ—Ç:\s*([\s\S]*)$/i);
      if (altMatch) return altMatch[1].trim();
      return message.content.trim();
    }

    throw new Error('–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
  } catch(error) {
    console.error('–û—à–∏–±–∫–∞:', error);
    return `–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}`;
  }
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
form.onsubmit = async (e) => {
  e.preventDefault();
  const question = input.value.trim();
  if(!question) return;
  input.value = '';
  input.style.height = '48px';
  addMessage(question);
  messages.push({role: "user", content: question});
  saveMessages(); // ‚Üê –î–û–ë–ê–í–ò–¢–¨ –∑–¥–µ—Å—å

  const loader = document.createElement('div');
  loader.className = 'msg bot thinking';
  loader.innerHTML = `
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
    –®–µ–π—Ö –¥—É–º–∞–µ—Ç...
  `;
  history.appendChild(loader);

  try {
    const response = await sendToAI(question);
    loader.remove();
    addMessage(extractFinalAnswer(response), true);
    messages.push({role: "assistant", content: response});
    saveMessages(); // ‚Üê –î–û–ë–ê–í–ò–¢–¨ –∑–¥–µ—Å—å
  } catch(error) {
    loader.remove();
    addMessage(`–û—à–∏–±–∫–∞: ${error.message}`, true);
  }
};

input.addEventListener('input', () => {
  input.style.height = 'auto';
  input.style.height = input.scrollHeight + 'px';
});
</script>
